<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitch Audio Player</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#18181b" />
  <style> 
    body {
      background: #18181b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      padding: 1em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
      margin: 0.5em 0;
    }
    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Twitch Audio Streamer</h1>
  <p>Enter a Twitch channel name:</p>
  <input type="text" id="channel" placeholder="e.g. pokimane" />
  <button onclick="playAudio()">Play Audio</button>

  <iframe
    id="twitchPlayer"
    allow="autoplay"
    width="0"
    height="0"
    frameborder="0"
    scrolling="no"
    allowfullscreen
  ></iframe>

  <script>
    function playAudio() {
      const channel = document.getElementById('channel').value.trim().toLowerCase();
      const iframe = document.getElementById('twitchPlayer');
      iframe.src = https://player.twitch.tv/?channel=${channel}&parent=${location.hostname}&muted=false;
      iframe.style.display = 'block';
    }

    // PWA install prompt
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
